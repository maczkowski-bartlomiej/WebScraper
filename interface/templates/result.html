<!DOCTYPE html><html lang="pl"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Zadanie Skanowania Złożone</title>    <style>        body {            font-family: 'Segoe UI', Arial, sans-serif;            background: linear-gradient(to bottom, #e9ecef, #f8f9fa);            margin: 0;            padding: 30px;            color: #2d3436;        }        .container {            max-width: 650px;            margin: 0 auto;            background: #fff;            padding: 30px;            border-radius: 12px;            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);            text-align: center;            animation: fadeIn 0.5s ease-in;        }        @keyframes fadeIn {            from { opacity: 0; transform: translateY(20px); }            to { opacity: 1; transform: translateY(0); }        }        h1 {            color: #fff;            background: linear-gradient(90deg, #28a745, #00b4d8);            padding: 15px;            border-radius: 8px;            margin: -30px -30px 25px;        }        p {            font-size: 1.2em;            margin: 25px 0;            color: #495057;        }        a {            display: inline-block;            padding: 12px 25px;            background: linear-gradient(90deg, #28a745, #00b4d8);            color: #fff;            text-decoration: none;            border-radius: 8px;            font-size: 1.1em;            transition: transform 0.2s ease, box-shadow 0.2s ease;            animation: pulse 1.5s infinite;        }        a:hover {            transform: scale(1.05);            box-shadow: 0 0 15px rgba(40, 167, 69, 0.5);            animation: none;        }        @keyframes pulse {            0% { transform: scale(1); }            50% { transform: scale(1.03); }            100% { transform: scale(1); }        }    </style></head><body>    <div class="container">        <h1>Zadanie Skanowania Złożone</h1>        <p>ID zadania: {{ task_id }}</p>        <a href="/data/{{ task_id }}">Pokaż Dane</a>    </div></body></html>
