<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaner Stron</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(to bottom, #e9ecef, #f8f9fa);
            margin: 0;
            padding: 30px;
            color: #2d3436;
        }
        .container {
            max-width: 650px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #495057;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            resize: vertical;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #007BFF, #00b4d8);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skaner Stron</h1>
        <form method="post">
            <label for="urls">Wprowad≈∫ adresy URL (oddzielone przecinkami):</label>
            <textarea id="urls" name="urls" rows="5" required></textarea>
            <button type="submit">Skanuj</button>
        </form>
    </div>
</body>
</html>
